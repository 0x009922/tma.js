<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/twa-theme-params/dist/preload.js"></script>
    <style>
      .block {
        display: inline-block;
        box-sizing: border-box;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid rgba(0,0,0,.15);
      }

      .block + .block {
        margin-left: 5px;
      }

      #root {
        margin: -5px;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }

      .cell {
        box-sizing: border-box;
        padding: 5px;
      }
    </style>
</head>
<body>
<div id="root"></div>

<script>
  var root = document.getElementById('root');
  [
    'background-color', 'button-color', 'button-text-color', 'hint-color',
    'link-color', 'secondary-background-color', 'text-color',
  ].forEach(function (param) {
    var cssProp = '--theme-' + param;
    var cell = document.createElement('div');
    cell.classList.add('cell');

    var div = document.createElement('div');
    div.classList.add('block');
    div.style.background = 'var(' + cssProp + ')';
    div.innerText = cssProp;

    cell.appendChild(div);
    root.appendChild(cell);
  })
</script>
</body>
</html>
